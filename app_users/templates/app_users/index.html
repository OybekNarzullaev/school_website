{% extends 'base.html' %}

{% load static %}

{% block content %}

<div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="10000">
      <img src="{% static 'images/30.jpg' %}" class="d-block w-100 " alt="..."
      style="width:1280px; height:80vh">
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img src="{% static 'images/2.jpg' %}" class="d-block w-100" alt="rasm"
      style="width:1280px; height:80vh">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/3.jpg' %}" class="d-block w-100 " alt="..."
      style="width:1280px; height:80vh">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<div class="container" style="margin-bottom: 10rem">
<h1 style="text-align: center; margin-top:10rem">Yangiliklar</h1>
<div class="row">
{% for new in news %}
    <div class="col">
        <div class="card" style="width: 18rem;">
            <img src="{{new.image.url}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h2>{{new.title}}</h2>
                    <p class="card-text">{{new.body}}</p>
                </div>
        </div>
    </div>
{% endfor %}
</div>
</div>

{% endblock content %}
