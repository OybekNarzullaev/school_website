{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}
<h1 class='container' align='center'>Siz tizimga kirgansiz</h1>
{% else %}
{% if registered %}
<h1>Ro'yhatdan o'tganingiz uchun raxmat!</h1>
{% else %}
<h1>Ro'yhatdan o'tish</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form }}<br>
    {{ profile_form }}
    <br>
    <button type="submit" value="register" class="btn btn-primary btn-block">Ro'yhatdan o'tish</button>
</form>
{% endif %}
{% endif %}
{% endblock %}
